<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulário</title>
</head>
<body>
    <div>
        <h1 id="titulo">Cadastro de Devs</h1>
        <p id="subtitulo">Por favor, complete sas infomações</p>
        <br>
    </div>
    <form>
        <fieldset class="grupo">   
            <div class="campo">
                <label for="nome"><strong>Nome</strong></label>
                <input type="text" name="nome" id="nome" required>
            </div>
            <div class="campo">
                <label for="sobrenome"><strong>Sobrenome</strong></label>
                <input type="text" name="sobrenome" id="sobrenome" required>
            </div>
        </fieldset>
        <div class="campo">
            <label for="email"><strong>E-mail</strong></label>
            <input type="email" name="email" id="email" required> 
        </div>
        <div class="campo">
            <label><strong>De qual lado da aplicação você desenvolve?</strong></label>
            <br>
            <label>
                 <input type="radio" name="devweb" id="frontend" checked>Front-End
            </label>
            <label>
                 <input type="radio" name="devweb" id="backend">Back-End
            </label>
            <label>
                <input type="radio" name="devweb" id="fullstack">Fullstack
            </label>
        </div>
        <div class="campo">
            <label for="senioridade"><strong>Senioridade</strong></label>
            <select id="senioridade" required>
                <option selected disabled value="">Selecione</option>
                <option>Júnior</option>
                <option>Pleno</option>
                <option>Sênior</option>
            </select>
        </div>
        <fieldset class="grupo">
            <div id="check">
                 <label><strong>Selcione as tecnologias que você utiliza:</strong></label><br><br>
                 <input type="checkbox" name="tecnologia1" id="tecnologia1" value="HTML" class="tec">
                 <label for="tecnologia1">HTML</label>

                 <input type="checkbox" name="tecnologia2" id="tecnologia2" value="CSS" class="tec">
                 <label for="tecnologia2">CSS</label>

                 <input type="checkbox" name="tecnologia3" id="tecnologia3" value="Javascript" class="tec">
                 <label for="tecnologia3">Javascript</label>

                 <input type="checkbox" name="tecnologia4" id="tecnologia4" value="PHP" class="tec">
                 <label for="tecnologia4">PHP</label>

                 <input type="checkbox" name="tecnologia5" id="tecnologia5" value="C#" class="tec">
                 <label for="tecnologia5">C#</label>    

                 <input type="checkbox" name="tecnologia6" id="tecnologia6" value="Python" class="tec">
                 <label for="tecnologia6">Python</label>

                 <input type="checkbox" name="tecnologia7" id="tecnologia7" value="Java" class="tec">
                 <label for="tecnologia7">Java</label>
            </div>
        </fieldset>
        <div class="campo">
            <br>
            <label for="experiencia"><strong>Conte um pouco sobre a sua experiência:</strong></label>
            <br>
            <textarea rows="6" style="width: 25em" id="experiencia" name="experiencia"></textarea>
        </div>
        <button class="botao" type="submit" onsubmit="">Concluir</button>
    </form>    
</body>
</html>
